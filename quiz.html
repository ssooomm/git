<body>
  <main>
    <div class="container py-4">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">QUIZ GAME</h1>
          <p class="col-md-8 fs-4">다양한 질문을 제시하고 플레이어가 답을 맞추는 게임입니다. 정답을 맞출 때마다 점수를 얻습니다.</p>
        </div>
      </div>

      <div class="row align-items-md-stretch">
        <div class="col-md-6">
          <div class="h-100 p-5 text-white bg-dark rounded-3">
            <h2>HTML, CSS, JavaScript</h2>
            <p>
              이 퀴즈 게임은 HTML, CSS, JavaScript와 같은 웹 개발 기초 지식을 테스트합니다.
            </p>
            <!-- <button class="btn btn-outline-light" type="button">Example button</button> -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              START >>>
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="h-100 p-5 bg-light border rounded-3">
            <h2>우주 탐험</h2>
            <p>우주 탐험에 관한 기초 지식을 테스트합니다.</p>
            <!-- <button class="btn btn-outline-secondary" type="button">Example button</button> -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
              START >>>
            </button>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="question" id="question"></div>
          <ul class="answers" id="answers"></ul>
          <div class="result" id="result"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="checkAnswer()">답 확인</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
